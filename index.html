<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weatherapp</title>
    <!-- css Stylesheet -->
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald:wght@200;300;600&family=Rubik+Moonrocks&family=VT323&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="container   ">
        <div class="inputTemp">
            <form class="search_submit">
                <input type="text" class="search_input" placeholder="Ingrese su localisacion">
                <button type="submit" class="btn"></button>
            </form>

            <div class="inputTemp_number">

                <div class="inputTemp_celsius">15</div>
                <div class="inputTemp_Symbol">°C</div>
            </div>

            <div class="weatherIcon"></div>
            <div class="inputTemp_description">lluvia Relampante</div>

        </div>

        <div class="location">
            <div class="location_city">Santiago De Los Cacalleros </div>
            <div class="location_date">19/6/22</div>
        </div>

        <div class="wheather">
            <div class="wheather_min"><small>Min</small> <span class="min">18</span>°c</div>
            <div class="wheather_max"><small>Max</small> <span class="min">24</span>°c</div>
        </div>

    </div>

    <script src="./js/code.js"></script>
</body>

</html>
